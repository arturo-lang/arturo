name: Test execCmdEx

on:
  pull_request:

jobs:
  test-nim-exec:
    strategy:
      matrix:
        os: 
          - windows-latest
          - windows-2022
          - windows-2019
        
        shell_type: [bash, powershell]
      
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        shell: ${{ matrix.shell_type }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: 'stable'
      
      - name: Create test file
        shell: bash
        run: |
          cat > test.nim << 'EOF'
          import osproc
          echo execCmdEx "echo 'Hi!'"
          EOF
      
      - name: Run Nim test
        run: nim r test.nim
      
      - name: Show Windows version
        shell: powershell
        run: Get-ComputerInfo | Select-Object WindowsProductName, WindowsVersion, OsArchitecture