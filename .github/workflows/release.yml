name: Release
 
on:
    push:
        tags:
            - 'v*.*.*'
    
    workflow_dispatch:
        inputs:
            version:
                description: 'Version to release (e.g., 0.9.85)'
                required: true
                type: string

concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    Prepare:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.metadata.outputs.version }}
            tag_name: ${{ steps.metadata.outputs.tag_name }}
            git_sha: ${{ steps.metadata.outputs.git_sha }}
        steps:
            - uses: actions/checkout@v4
            
            - name: Prepare metadata
              id: metadata
              run: |
                # Extract version from tag or workflow input
                if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    VERSION="${{ github.event.inputs.version }}"
                    TAG_NAME="v${VERSION}"
                else
                    TAG_NAME="${GITHUB_REF#refs/tags/}"
                    VERSION="${TAG_NAME#v}"
                fi
                
                echo "version=$VERSION" >> $GITHUB_OUTPUT
                echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
                
                # Get the commit SHA for this tag/release
                if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    ARTURO_SHA=$(gh api repos/arturo-lang/arturo/commits/master --jq '.sha[0:7]')
                else
                    ARTURO_SHA=$(git rev-parse --short HEAD)
                fi
                echo "git_sha=$ARTURO_SHA" >> $GITHUB_OUTPUT
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    Build:
        needs: Prepare
        runs-on: ${{ 
            (matrix.os == 'linux')   && (matrix.support == 'legacy' && (matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04') || matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest') ||
            (matrix.os == 'macos')   && (matrix.arch == 'arm64' && 'macos-latest' || 'macOS-15-intel') ||
            (matrix.os == 'windows') && 'windows-latest' || 
                                        'ubuntu-latest'  }}
                                                                   
        strategy:
            matrix:
                include: 
                    # Linux builds
                    - {os: linux,   arch: amd64}
                    - {os: linux,   arch: amd64,    support: legacy}
                    - {os: linux,   arch: amd64,    mode: safe}
                    - {os: linux,   arch: amd64,    mode: mini}
                    - {os: linux,   arch: arm64}
                    - {os: linux,   arch: arm64,    support: legacy}
                    - {os: linux,   arch: arm64,    mode: mini}
                    
                    # FreeBSD builds
                    - {os: freebsd, arch: amd64}
                    - {os: freebsd, arch: amd64,    mode: mini}
                    
                    # macOS builds
                    - {os: macos,   arch: amd64}
                    - {os: macos,   arch: amd64,    mode: mini}
                    - {os: macos,   arch: arm64}
                    - {os: macos,   arch: arm64,    mode: mini}
                    
                    # Windows builds
                    - {os: windows, arch: amd64}
                    - {os: windows, arch: amd64,    mode: mini}
                    
                    # Web build
                    - {os: web,     arch: js,       mode: mini}
 
        defaults:
            run:
                shell: ${{ 
                    (matrix.os == 'freebsd') && 'freebsd {0}' ||
                    (matrix.os == 'windows') && 'msys2 {0}'   || 
                                                'bash'        }}

        steps:
            - name: Build Arturo
              uses: arturo-lang/setup-arturo@v2
              with: 
                do: compile
                token: ${{ secrets.GITHUB_TOKEN }}
                os: ${{ matrix.os }}
                arch: ${{ matrix.arch }}
                mode: ${{ matrix.mode }}
                support: ${{ matrix.support }}
                src: ${{ needs.Prepare.outputs.tag_name }}
                metadata: ${{ needs.Prepare.outputs.version }}
                create_artifact: 'true'
                artifact_version: ${{ needs.Prepare.outputs.version }}

    Release:
        runs-on: ubuntu-latest
        needs: 
            - Prepare
            - Build
        steps:
            - uses: actions/checkout@v4
            
            - name: Download artifacts
              uses: dawidd6/action-download-artifact@v11
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                run_id: ${{ github.run_id }}
                path: ./assets
                skip_unpack: true

            - name: Create source archive
              run: |
                VERSION=${{ needs.Prepare.outputs.version }}
                TAG=${{ needs.Prepare.outputs.tag_name }}
                
                git clone --depth 1 --branch $TAG https://github.com/arturo-lang/arturo.git arturo-source
                cd arturo-source
                git archive --format=zip --prefix=arturo-$VERSION/ HEAD > ../assets/arturo-$VERSION-src.zip
                git archive --format=tar.gz --prefix=arturo-$VERSION/ HEAD > ../assets/arturo-$VERSION-src.tar.gz
  
            - name: Debug environment
              run: |
                echo "Version: ${{ needs.Prepare.outputs.version }}"
                echo "Tag: ${{ needs.Prepare.outputs.tag_name }}"
                echo "Commit: ${{ needs.Prepare.outputs.git_sha }}"
                echo "Assets:"
                ls -laR ./assets

            - name: Create release
              run: |
                BODY="**Official Release v${{ needs.Prepare.outputs.version }}**

**Commit:** [\`${{ needs.Prepare.outputs.git_sha }}\`](https://github.com/arturo-lang/arturo/commit/${{ needs.Prepare.outputs.git_sha }})"
                
                gh release create "${{ needs.Prepare.outputs.tag_name }}" \
                  --title "Arturo ${{ needs.Prepare.outputs.version }}" \
                  --notes "$BODY" \
                  ./assets/*
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}