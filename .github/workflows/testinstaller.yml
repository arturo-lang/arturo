name: Test Installer

on:
  pull_request:
    paths:
      - 'docs/website/tools/installer.sh'
      - 'docs/website/tools/installer.ps1'
      - '.github/workflows/testinstaller.yml'
  workflow_dispatch:
    
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  macos:
    strategy:
      matrix:
        os: 
          - macos-14          # M1 (ARM)
          - macos-15          # M1/M2 (ARM)
          - macos-15-intel    # Intel
          - macos-26          # M3 (ARM) - Beta
        
        pkg_manager: [homebrew, macports]
            
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:

      - name: Setup package manager
        run: |
          if [[ "${{ matrix.pkg_manager }}" == "macports" ]]; then
            # Uninstall Homebrew completely
            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh)"
            sudo rm -rf /usr/local/Homebrew /usr/local/Caskroom /usr/local/Cellar /usr/local/bin/brew
            sudo find /usr/local/bin -type l -delete 2>/dev/null || true
            
            # Install MacPorts
            curl -LO https://github.com/macports/macports-base/releases/download/v2.11.6/MacPorts-2.11.6-26-Tahoe.pkg
            sudo installer -pkg MacPorts-2.11.6-26-Tahoe.pkg -target /
            
            # Install dependencies via MacPorts
            export PATH=/opt/local/bin:/opt/local/sbin:$PATH
            sudo port selfupdate
            sudo port install gmp libiconv
            
            # Verify installation
            port installed gmp mpfr libiconv
          fi
      
      - name: Install Arturo
        run: curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
      
      - name: Add to PATH and test
        run: |
          if [[ "${{ matrix.pkg_manager }}" == "macports" ]]; then
            export PATH=/opt/local/bin:/opt/local/sbin:$PATH
          fi
          
          export PATH=$HOME/.arturo/bin:$PATH
          arturo -v
      
      - name: Show OS version
        run: sw_vers

  linux:
    strategy:
      matrix:
        os: 
          - ubuntu-24.04
          - ubuntu-22.04
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:

      - name: Install dependencies
        run: |
          sudo apt-get update
          
          # Detect Ubuntu version and install correct webkit
          UBUNTU_VERSION=$(lsb_release -rs)
          if [[ "$UBUNTU_VERSION" < "24.04" ]]; then
            sudo apt-get install -y libwebkit2gtk-4.0-37
          else
            sudo apt-get install -y libwebkit2gtk-4.1-0
          fi
      
      - name: Install Arturo
        run: curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
      
      - name: Add to PATH and test
        run: |
          export PATH=$HOME/.arturo/bin:$PATH
          arturo -v
      
      - name: Show OS version
        run: cat /etc/os-release

  freebsd:
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Test installer on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          sync: rsync
          prepare: |
            pkg update
            pkg install -y curl bash mpfr webkit2-gtk_41
          run: |
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
            export PATH=$HOME/.arturo/bin:$PATH
            arturo -v
            freebsd-version

  windows:
    strategy:
      matrix:
        os: 
          - windows-latest
          - windows-2022
          - windows-2019
        
        shell_type: [bash, powershell]
      
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:

      - name: Install Arturo
        shell: ${{ matrix.shell_type }}
        run: |
          if [[ "${{ matrix.shell_type }}" == "bash" ]]; then
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
          else
            $script = Invoke-RestMethod -Uri "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.ps1"
            Invoke-Expression $script
          fi
      
      - name: Add to PATH and test
        shell: ${{ matrix.shell_type }}
        run: |
          if [[ "${{ matrix.shell_type }}" == "bash" ]]; then
            export PATH=$HOME/.arturo/bin:$PATH
          else
            $env:PATH = "$env:USERPROFILE\.arturo\bin;$env:PATH"
          fi
          arturo -v
      
      - name: Show Windows version
        shell: powershell
        run: Get-ComputerInfo | Select-Object WindowsProductName, WindowsVersion, OsArchitecture