name: Test Installer

on:
  pull_request:
    paths:
      - 'docs/website/tools/installer.sh'
      - 'docs/website/tools/installer.ps1'
      - '.github/workflows/testinstaller.yml'
  workflow_dispatch:
    
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  unix:
    strategy:
      matrix:
        os: 
          # macOS
          - macos-14          # M1 (ARM)
          - macos-15          # M1/M2 (ARM)
          - macos-15-intel    # Intel
          - macos-26          # M3 (ARM) - Beta

          # Linux
          - ubuntu-24.04
          - ubuntu-22.04
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          
          # Detect Ubuntu version and install correct webkit
          UBUNTU_VERSION=$(lsb_release -rs)
          if [[ "$UBUNTU_VERSION" < "24.04" ]]; then
            sudo apt-get install -y libwebkit2gtk-4.0-37
          else
            sudo apt-get install -y libwebkit2gtk-4.1-0
          fi
      
      - name: Install Arturo
        run: curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
      
      - name: Add to PATH and test
        run: |
          export PATH=$HOME/.arturo/bin:$PATH
          arturo -v
      
      - name: Show OS version
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sw_vers
          else
            cat /etc/os-release
          fi

  macos-macports:
    runs-on: macos-26
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Uninstall Homebrew completely
        run: |
          # Run the official Homebrew uninstall script
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh)"
          
          # Remove any remaining Homebrew directories
          sudo rm -rf /usr/local/Homebrew
          sudo rm -rf /usr/local/Caskroom
          sudo rm -rf /usr/local/Cellar
          sudo rm -rf /usr/local/bin/brew
          
          # Clean up any symlinks
          sudo find /usr/local/bin -type l -delete 2>/dev/null || true
      
      - name: Install MacPorts
        run: |
          curl -LO https://github.com/macports/macports-base/releases/download/v2.11.6/MacPorts-2.11.6-26-Tahoe.pkg
          sudo installer -pkg MacPorts-2.11.6-26-Tahoe.pkg -target /
      
      - name: Install GMP
        run: |
          export PATH=/opt/local/bin:/opt/local/sbin:$PATH
          sudo port selfupdate
          sudo port install gmp libiconv
      
      - name: Verify MacPorts installation
        run: |
          export PATH=/opt/local/bin:/opt/local/sbin:$PATH
          port installed gmp mpfr
      
      - name: Install Arturo
        run: |
          # and check whether it picks GMP from MacPorts
          curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
      
      - name: Add to PATH and test
        run: |
          # now, do install MPFR via MacPorts...
          export PATH=/opt/local/bin:/opt/local/sbin:$PATH
          sudo port install mpfr

          # ...and test again
          export PATH=$HOME/.arturo/bin:$PATH
          arturo -v

  freebsd:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Test installer on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          sync: rsync
          prepare: |
            pkg update
            pkg install -y curl bash mpfr webkit2-gtk_41
          run: |
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
            export PATH=$HOME/.arturo/bin:$PATH
            arturo -v
            freebsd-version

  windows-bash:
    strategy:
      matrix:
        os: 
          - windows-latest
          - windows-2022
          - windows-2019
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Arturo (Git Bash)
        shell: bash
        run: curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.sh | sh
      
      - name: Add to PATH and test
        shell: bash
        run: |
          export PATH=$HOME/.arturo/bin:$PATH
          arturo -v
      
      - name: Show Windows version
        shell: powershell
        run: Get-ComputerInfo | Select-Object WindowsProductName, WindowsVersion, OsArchitecture

  windows-powershell:
    strategy:
      matrix:
        os: 
          - windows-latest
          - windows-2022
          - windows-2019
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Arturo (PowerShell)
        shell: powershell
        run: |
          $script = Invoke-RestMethod -Uri "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/website/tools/installer.ps1"
          Invoke-Expression $script

      - name: Add to PATH and test
        shell: powershell
        run: |
          $env:PATH = "$env:USERPROFILE\.arturo\bin;$env:PATH"
          arturo -v
      
      - name: Show Windows version
        shell: powershell
        run: Get-ComputerInfo | Select-Object WindowsProductName, WindowsVersion, OsArchitecture