name: "CI"

on:
    push:
        branches:
            - 'master'
        tags-ignore:
            - '**'
    pull_request:
        paths-ignore:
            - 'docs/*'
            - '*.yml'
            - '*.md'
            - 'LICENSE'
 
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test:
        runs-on: ${{ 
            (matrix.os == 'linux')   && (matrix.webkit == '40' && (matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04') || matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest') ||
            (matrix.os == 'macos')   && (matrix.arch == 'arm64' && 'macos-latest' || 'macOS-15-intel') ||
            (matrix.os == 'windows') && 'windows-latest' || 
                                        'ubuntu-latest'  }}
                                                                   
        strategy:
            matrix:
                include: 
                    - {os: linux,   arch: amd64, mode: full}
                    - {os: linux,   arch: amd64, mode: full, webkit: "41"}
                    - {os: linux,   arch: amd64, mode: safe}
                    - {os: linux,   arch: amd64, mode: mini}
                    - {os: linux,   arch: arm64, mode: mini}
                    - {os: linux,   arch: arm64, mode: full, webkit: "41"}
                    - {os: freebsd, arch: amd64, mode: full}
                    - {os: freebsd, arch: amd64, mode: mini}
                    - {os: macos,   arch: amd64, mode: full}
                    - {os: macos,   arch: amd64, mode: mini}
                    - {os: macos,   arch: arm64, mode: full}
                    - {os: macos,   arch: arm64, mode: mini}
                    - {os: windows, arch: amd64, mode: full}
                    - {os: windows, arch: amd64, mode: mini}
                    - {os: web}
 
        defaults:
            run:
                shell: ${{ 
                    (matrix.os == 'freebsd') && 'freebsd {0}' ||
                    (matrix.os == 'windows') && 'msys2 {0}'   || 
                                                'bash'        }}

        steps:
            - name: Checkout Arturo sources for testing
              uses: actions/checkout@v4
              with:
                submodules: recursive
                path: arturo
                ref: ${{ github.ref }}

            - name: Prepare artifact version
              id: version
              shell: bash
              run: |
                cd arturo
                git_hash=$(git rev-parse --short HEAD)
                
                # Sanitize branch name
                if [ "${{ github.event_name }}" = "pull_request" ]; then
                    branch="pr${{ github.event.pull_request.number }}"
                elif [ "${{ github.ref_name }}" = "master" ]; then
                    branch="master"
                else
                    # For other branches, use a short sanitized version
                    branch=$(echo "${{ github.ref_name }}" | cut -c1-20 | sed 's/[^a-zA-Z0-9-]/-/g')
                fi
                
                version="${branch}.${git_hash}"
                echo "VERSION=$version" >> "$GITHUB_OUTPUT"
                echo "Building version: $version"

            - name: Extract OpenSSL libraries (Linux Legacy)
              if: matrix.os == 'linux' && matrix.mode == 'full' && matrix.webkit == '40'
              shell: bash
              run: |
                # Install OpenSSL 3.x if not present
                sudo apt-get update
                sudo apt-get install -y libssl-dev
                
                # Determine library path based on architecture
                if [ "${{ matrix.arch }}" = "arm64" ]; then
                    SSL_LIB_PATH="/usr/lib/aarch64-linux-gnu"
                    ARCH_NAME="arm64"
                else
                    SSL_LIB_PATH="/usr/lib/x86_64-linux-gnu"
                    ARCH_NAME="amd64"
                fi
                
                # Get OpenSSL version
                OPENSSL_VERSION=$(openssl version)
                echo "======================================"
                echo "OpenSSL Information (Linux Legacy)"
                echo "======================================"
                echo "Architecture: $ARCH_NAME"
                echo "Version: $OPENSSL_VERSION"
                echo "Library Path: $SSL_LIB_PATH"
                echo "======================================"
                
                # Create artifact directory
                mkdir -p openssl-libs-linux-$ARCH_NAME-legacy
                
                # Copy static libraries
                cp $SSL_LIB_PATH/libssl.a openssl-libs-linux-$ARCH_NAME-legacy/
                cp $SSL_LIB_PATH/libcrypto.a openssl-libs-linux-$ARCH_NAME-legacy/
                
                # Save version info
                echo "$OPENSSL_VERSION" > openssl-libs-linux-$ARCH_NAME-legacy/VERSION.txt
                echo "Path: $SSL_LIB_PATH" >> openssl-libs-linux-$ARCH_NAME-legacy/VERSION.txt
                echo "Ubuntu Version: $(lsb_release -rs)" >> openssl-libs-linux-$ARCH_NAME-legacy/VERSION.txt
                
                # List files with sizes
                ls -lh openssl-libs-linux-$ARCH_NAME-legacy/

            - name: Upload OpenSSL libraries (Linux Legacy)
              if: matrix.os == 'linux' && matrix.mode == 'full' && matrix.webkit == '40'
              uses: actions/upload-artifact@v4
              with:
                name: openssl-libs-linux-${{ matrix.arch || 'amd64' }}-legacy-${{ steps.version.outputs.VERSION }}
                path: openssl-libs-linux-${{ matrix.arch || 'amd64' }}-legacy/

            - name: Install Arturo
              uses: arturo-lang/arturo-action@attempt-to-add-FULL-builds-for-linux+arm64 
              with: 
                token: ${{ secrets.GITHUB_TOKEN }}
                os: ${{ matrix.os }}
                arch: ${{ matrix.arch || 'amd64' }}
                mode: ${{ matrix.mode || 'mini' }}
                webkit: ${{ matrix.webkit || '40' }}
                src: ${{ github.ref }}
                metadata: ${{ steps.version.outputs.VERSION }}
                create_artifact: 'true'
                artifact_version: ${{ steps.version.outputs.VERSION }}

            - if: env.arturoCanRun == 'true'
              name: Run tests
              run: |
                cd $GITHUB_WORKSPACE/arturo 
                arturo -v
                arturo tools/tester.art

                if [ "${{ matrix.mode }}" = "full" ]; then
                    arturo -p install unitt
                    arturo tools/unitt-tester.art
                fi