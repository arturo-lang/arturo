name: "CI"

on:
    push:
        branches:
            - 'master'
        tags-ignore:
            - '**'
    pull_request:
        paths-ignore:
            - 'docs/*'
            - '*.yml'
            - '*.md'
            - 'LICENSE'
 
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
    test:
        runs-on: ${{ 
            (matrix.os == 'linux' && matrix.webkit == '40')     && 'ubuntu-22.04'   || 
            (matrix.os == 'macos' && matrix.arch == 'arm64')    && 'macos-latest'   || 
            (matrix.os == 'macos')                              && 'macOS-15-intel' || 
            (matrix.os == 'windows')                            && 'windows-latest' || 
                                                                   'ubuntu-latest'  }}
                                                                   
        strategy:
            matrix:
                include: 
                    - {os: linux,   arch: amd64, mode: full}
                    - {os: linux,   arch: amd64, mode: full, webkit: "41"}
                    - {os: linux,   arch: amd64, mode: safe}
                    - {os: linux,   arch: amd64, mode: mini}
                    - {os: linux,   arch: arm64, mode: mini}
                    - {os: freebsd, arch: amd64, mode: mini}
                    - {os: freebsd, arch: amd64, mode: full}
                    - {os: freebsd, arch: amd64, mode: full, webkit: "41"}
                    - {os: macos,   arch: amd64, mode: full}
                    - {os: macos,   arch: amd64, mode: mini}
                    - {os: macos,   arch: arm64, mode: full}
                    - {os: macos,   arch: arm64, mode: mini}
                    - {os: windows, arch: amd64, mode: full}
                    - {os: windows, arch: amd64, mode: mini}
                    - {os: web}
 
        defaults:
            run:
                shell: ${{ 
                    (matrix.os == 'freebsd') && 'freebsd {0}' ||
                    (matrix.os == 'windows') && 'msys2 {0}'   || 
                                                'bash'        }}

        steps:
            - name: Checkout Arturo sources for testing
              uses: actions/checkout@v4
              with:
                submodules: recursive
                path: arturo
                ref: ${{ github.ref }}

            - name: Install Arturo
              uses: arturo-lang/arturo-action@main
              with: 
                token:      ${{ secrets.GITHUB_TOKEN }}
                os:         ${{ matrix.os }}
                arch:       ${{ matrix.arch || 'amd64' }}
                mode:       ${{ matrix.mode || 'mini' }}
                webkit:     ${{ matrix.webkit || '40' }}
                src:        ${{ github.ref }}
                metadata:   ${{ env.BRANCH_NAME }}-${{ github.sha }}

            - name: DEBUG - Check action output
              shell: bash
              run: |
                  echo "========================================="
                  echo "DEBUG: Checking action output"
                  echo "========================================="
                  echo "Current directory: $(pwd)"
                  echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
                  echo ""
                  echo "========== Contents of current directory =========="
                  ls -lah
                  echo ""
                  echo "========== Looking for .arturo-dist =========="
                  if [ -d ".arturo-dist" ]; then
                      echo "✓ .arturo-dist found in $(pwd)"
                      ls -lah .arturo-dist/
                  else
                      echo "✗ .arturo-dist NOT found in $(pwd)"
                  fi
                  echo ""
                  echo "========== Looking for arturo vs arturo-src =========="
                  [ -d "arturo" ] && echo "✓ arturo/ exists" || echo "✗ arturo/ does not exist"
                  [ -d "arturo-src" ] && echo "✓ arturo-src/ exists" || echo "✗ arturo-src/ does not exist"
                  echo ""
                  echo "========== Checking if arturo command works =========="
                  if command -v arturo &> /dev/null; then
                      echo "✓ arturo command found at: $(which arturo)"
                      arturo -v
                  else
                      echo "✗ arturo command not found"
                  fi
                  echo "========================================="

            - if: env.ArturoCanRun == 'true'
              name: Run tests
              run: |
                cd $GITHUB_WORKSPACE
                cd arturo 
                arturo -v
                arturo tools/tester.art

                if [ "${{ matrix.mode }}" = "full" ]; then
                    arturo -p install unitt
                    arturo tools/unitt-tester.art
                fi
                cd ..

            - name: Prepare artifact
              id: artifact-details
              run: |
                cd $GITHUB_WORKSPACE

                artifact_os="${{matrix.os}}"
                artifact_os_extra=""
                artifact_arch="${{matrix.arch}}"
                artifact_mode="${{matrix.mode}}"
                webkit="${{matrix.webkit}}"
                
                # Defaults for web
                if [ "$artifact_os" = "web" ]; then
                    artifact_arch="web"
                    artifact_mode="mini"
                    artifact_os="js"
                fi
                
                # Defaults for missing values
                [ -z "$artifact_arch" ] && artifact_arch="amd64"
                [ -z "$artifact_mode" ] && artifact_mode="mini"
                [ -z "$webkit" ] && webkit="40"

                # Webkit suffix for Linux/FreeBSD full builds
                if [ "${{matrix.os}}" = "linux" ] || [ "${{matrix.os}}" = "freebsd" ]; then
                    if [ "$artifact_mode" = "full" ]; then
                        artifact_os_extra=".webkit${webkit}"
                    fi
                fi

                cd arturo
                git_hash=$(git rev-parse --short "$GITHUB_SHA")
                git_stamp="${{ env.BRANCH_NAME}}.${git_hash}"
                cd ..

                artifact_name="arturo-${git_stamp}-${artifact_arch}-${artifact_os}${artifact_os_extra}-${artifact_mode}"

                echo "ARTIFACT_NAME=$artifact_name" >> "$GITHUB_OUTPUT"

            - name: Upload artifact
              uses: 'actions/upload-artifact@v4'
              with:
                name: ${{ steps.artifact-details.outputs.ARTIFACT_NAME }}
                path: .arturo-dist/*