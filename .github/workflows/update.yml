    # Step 2: Build all binaries with new version
    Binaries:
        runs-on: ${{ 
            (matrix.os == 'linux')   && (matrix.support == 'legacy' && (matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04') || matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest') ||
            (matrix.os == 'macos')   && (matrix.arch == 'arm64' && 'macos-latest' || 'macOS-15-intel') ||
            (matrix.os == 'windows') && 'windows-latest' || 
                                        'ubuntu-latest'  }}
        needs: Build
        strategy:
            matrix:
                include: 
                    - {os: linux,   arch: amd64, mode: full}
                    - {os: linux,   arch: amd64, mode: full, support: legacy}
                    #- {os: linux,   arch: amd64, mode: safe}
                    - {os: linux,   arch: amd64, mode: mini}
                    # - {os: linux,   arch: arm64, mode: full}
                    # - {os: linux,   arch: arm64, mode: full, support: legacy}
                    # - {os: linux,   arch: arm64, mode: mini}
                    #- {os: freebsd, arch: amd64, mode: full}
                    # - {os: freebsd, arch: amd64, mode: mini}
                    - {os: macos,   arch: amd64, mode: full}
                    # - {os: macos,   arch: amd64, mode: mini}
                    - {os: macos,   arch: arm64, mode: full}
                    # - {os: macos,   arch: arm64, mode: mini}
                    # - {os: windows, arch: amd64, mode: full}
                    # - {os: windows, arch: amd64, mode: mini}
                    # - {os: web}

        name: Build ${{ matrix.os }}-${{ matrix.arch || 'js' }}-${{ matrix.mode || 'mini' }}${{ matrix.support == 'legacy' && '-legacy' || '' }}
        defaults:
            run:
                shell: ${{ 
                    (matrix.os == 'freebsd') && 'freebsd {0}' ||
                    (matrix.os == 'windows') && 'msys2 {0}'   || 
                                                'bash'        }}
        steps:
            - name: Install Arturo
              uses: arturo-lang/arturo-action@v2
              with: 
                do: compile
                token: ${{ secrets.GITHUB_TOKEN }}
                os: ${{ matrix.os }}
                arch: ${{ matrix.arch }}
                mode: ${{ matrix.mode }}
                support: ${{ matrix.support }}
                src: master
                metadata: ${{ needs.Build.outputs.version_tag }}
                create_artifact: 'true'
                artifact_version: ${{ needs.Build.outputs.version_tag }}

    # Step 3: Generate documentation and combine with binaries
    Documentation:
        runs-on: ubuntu-latest
        name: Generate Documentation & Deploy
        needs: [Build, Binaries]
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - name: Install Arturo
              uses: arturo-lang/arturo-action@v2
              with: 
                do: compile
                mode: docgen
                token: ${{ secrets.GITHUB_TOKEN }}
                metadata: ${{ needs.Build.outputs.version_tag }}

            - name: "Install Node"
              uses: actions/setup-node@v4
              with:
                node-version: latest

            - name: "Install build dependencies"
              run: |
                sudo apt-get update
                sudo apt-get install -y build-essential libcmocka-dev

            - name: "Install Ruby"
              uses: ruby/setup-ruby@v1
              with:
                ruby-version: 3.3
                bundler-cache: true
        
            - name: "Install gems"
              run: |
                gem install commonmarker -v "2.1.0" --platform=ruby

            - name: "Install prerequisites"
              run: |
                sudo apt-get update
                sudo apt-get install webp 
                sudo npm install -g sass uglify-js

            - name: Download all binary artifacts as zips
              run: |
                mkdir -p binaries
                
                # Get the run ID
                RUN_ID="${{ github.run_id }}"
                
                # List all artifacts for this workflow run
                ARTIFACTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/${{ github.repository }}/actions/runs/${RUN_ID}/artifacts" \
                  | jq -r '.artifacts[] | select(.name | startswith("arturo-")) | .name + "|" + (.archive_download_url | tostring)')
                
                # Download each artifact zip
                echo "$ARTIFACTS" | while IFS='|' read -r name url; do
                  if [ -n "$name" ]; then
                    echo "Downloading: $name"
                    curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                      "$url" -o "binaries/${name}.zip"
                  fi
                done
                
                echo "Downloaded artifacts:"
                ls -lh binaries/

            - name: Prepare website data from binaries
              run: |
                cat > tools/prepare-binaries.art << 'ARTURO_SCRIPT'
                #!/usr/bin/env arturo
                
                ;================================
                ; Prepare binaries data structure
                ;================================
                
                ; Platform order
                platformOrder: #[
                    linux: 1
                    macos: 2
                    windows: 3
                    freebsd: 4
                    web: 5
                ]
                
                ; Initialize result structure
                binaries: #[]
                
                ; Process all binary zip files
                loop list "binaries" 'filename [
                    print ["Processing file:" filename]
                    if suffix? filename ".zip" [
                        artifactName: extract.filename filename
                        
                        ; Only process arturo-* files
                        if prefix? artifactName "arturo-" [
                            print ["Processing:" artifactName]
                            
                            ; Get size
                            lsOutput: execute ~"ls -lh |filename|"
                            fileSize: get split.words lsOutput 4

                            ; Get checksum  
                            checksumOutput: execute ~"sha256sum |filename|"
                            checksum: first split.words checksumOutput
                            
                            ; Parse artifact name: arturo-VERSION-OS-ARCH[-MODE][-legacy]
                            allParts: split.by: "-" artifactName
                            parts: drop.times: 2 allParts
                            
                            os: first parts
                            arch: get parts 1
                            mode: "full"
                            legacy: false
                            
                            ; Check for mode/legacy in remaining parts
                            if 2 < size parts [
                                thirdPart: get parts 2
                                switch in? ["mini" "safe"] thirdPart [
                                    mode: thirdPart
                                    if 3 < size parts [
                                        if "legacy" = get parts 3 -> legacy: true
                                    ]
                                ][
                                    if "legacy" = thirdPart -> legacy: true
                                ]
                            ]
                            
                            ; Special handling for web builds
                            if os = "web" [
                                arch: "js"
                                mode: "mini"
                            ]
                            
                            ; Build nested structure
                            unless key? binaries os -> binaries\[os]: #[]
                            unless key? binaries\[os] arch -> binaries\[os]\[arch]: #[]
                            
                            ; Create entry
                            entry: #[
                                path: ~"binaries/|artifactName|.zip"
                                size: fileSize
                                checksum: checksum
                            ]
                            
                            ; Add to structure (handle legacy properly)
                            switch legacy [
                                print ["Adding legacy build for" os arch mode]
                                ; For legacy, we need mode entry first
                                unless key? binaries\[os]\[arch] mode [
                                    binaries\[os]\[arch]\[mode]: #[]
                                ]
                                binaries\[os]\[arch]\[mode]\legacy: entry
                            ][
                                print ["Adding build for" os arch mode]
                                binaries\[os]\[arch]\[mode]: entry
                            ]
                            
                            print ["Added:" ~"|artifactName|.zip" ~"(|fileSize|)"]
                        ]
                    ]
                ]
                
                ; Sort the structure by platform order
                sortedBinaries: #[]
                loop sort keys platformOrder 'platform [
                    print ["Sorting platform:" platform]
                    if key? binaries platform [
                        print ["Adding platform to sorted list:" platform]
                        sortedBinaries\[platform]: binaries\[platform]
                    ]
                ]
                
                ; Get version and build date from environment
                version: env\VERSION_TAG
                buildDate: strip execute ~"date -u '+%Y-%m-%d %H:%M:%S UTC'"
                
                ; Generate the _index.art file
                output: {;
                ;  Arturo Website Data       
                ;  Auto-generated by CI      
                ;
                
                ;================================
                ; Binary Downloads
                ;================================
                
                binaries: } ++ (express sortedBinaries) ++ {
                
                version: "} ++ version ++ {"
                buildDate: "} ++ buildDate ++ {"
                }
                
                ; Write to file
                write output "docs/website/pages/_index.art" 
                
                print "\nGenerated _index.art:"
                print read "docs/website/pages/_index.art"
                ARTURO_SCRIPT
                
                echo "Running Arturo script to prepare binaries data..."
                arturo tools/prepare-binaries.art
                echo "Prepared binaries data."
              env:
                VERSION_TAG: ${{ needs.Build.outputs.version_tag }}

            - name: Copy binaries to website
              run: |
                mkdir -p tmpdocs/binaries
                
                # Create checksums file
                echo "# Arturo Binaries - ${{ needs.Build.outputs.version_tag }}" > tmpdocs/binaries/checksums.txt
                echo "# Generated on $(date -u)" >> tmpdocs/binaries/checksums.txt
                echo "" >> tmpdocs/binaries/checksums.txt
                
                # Copy all zip files
                cp binaries/*.zip tmpdocs/binaries/
                
                # Generate checksums
                cd tmpdocs/binaries
                for zip_file in *.zip; do
                  if [ -f "$zip_file" ]; then
                    file_size=$(ls -lh "$zip_file" | awk '{print $5}')
                    sha256_hash=$(sha256sum "$zip_file" | awk '{print $1}')
                    echo "$sha256_hash  $zip_file  ($file_size)" >> checksums.txt
                    echo "Copied: $zip_file ($file_size)"
                  fi
                done
                cd ../..
                
                # Create version file
                echo "${{ needs.Build.outputs.version_tag }}" > tmpdocs/binaries/VERSION
                
                echo "Checksums:"
                cat tmpdocs/binaries/checksums.txt

            - name: "Generate website"
              run: |
                echo "RUNNING: sitegen"
                arturo tools/sitegen.art
                echo "RUNNING: indexgen"
                arturo tools/indexgen.art
                echo "RUNNING: miniwebize"
                echo "#[release?: false]" > docs/website/data/setup.art
                rm -rf tmpdocs  # Remove if exists
                mkdir -p tmpdocs
                cd docs/website
                arturo ../../tools/miniwebize/webize.art --build --at: ../../tmpdocs
                cd ../..
                echo "RUNNING: genaiguide"
                arturo tools/genaiguide.art
                mv tools/aiguide.md tmpdocs/llms.txt

            - name: Copy binaries to website
              run: |
                mkdir -p tmpdocs/binaries
                
                # Create checksums file
                echo "# Arturo Binaries - ${{ needs.Build.outputs.version_tag }}" > tmpdocs/binaries/checksums.txt
                echo "# Generated on $(date -u)" >> tmpdocs/binaries/checksums.txt
                echo "" >> tmpdocs/binaries/checksums.txt
                
                # Copy all zip files
                for zip_file in arturo-*.zip; do
                  if [ -f "$zip_file" ]; then
                    cp "$zip_file" "tmpdocs/binaries/"
                    
                    # Generate checksum
                    cd tmpdocs/binaries
                    file_size=$(ls -lh "$(basename "$zip_file")" | awk '{print $5}')
                    sha256_hash=$(sha256sum "$(basename "$zip_file")" | awk '{print $1}')
                    echo "$sha256_hash  $(basename "$zip_file")  ($file_size)" >> checksums.txt
                    cd ../..
                    
                    echo "Copied: $(basename "$zip_file") ($file_size)"
                  fi
                done
                
                # Create version file
                echo "${{ needs.Build.outputs.version_tag }}" > tmpdocs/binaries/VERSION
                
                echo "Checksums:"
                cat tmpdocs/binaries/checksums.txt

            - name: Synchronize to website
              uses: burnett01/rsync-deployments@7.0.2
              with:
                switches: -avzr --delete
                path: tmpdocs/
                remote_path: /var/www/arturo-lang.io/test
                remote_host: arturo-lang.io
                remote_user: root
                remote_key: ${{ secrets.ARTUROLANG }}

            - name: Upload complete website artifact
              uses: 'actions/upload-artifact@v4'
              with:
                name: website-with-binaries-${{ needs.Build.outputs.version_tag }}
                path: tmpdocs

            - name: Display completion summary
              run: |
                echo "ðŸŽ‰ Build & Documentation Complete!"
                echo "Version: ${{ needs.Build.outputs.version_tag }}"
                echo "Binaries built: $(ls binaries/ | wc -l)"
                echo "Website deployed to: https://arturo-lang.io/test"
                echo "Binaries available at: https://arturo-lang.io/test/binaries/"